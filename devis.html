  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <span class="brand-logo">
            <img src="assets/img/logo.png" alt="Ndeko logo">
            <span class="brand-text"></span>
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>

    <main class="container py-5">
      <h1 class="mb-4">Demander un devis</h1>
      <form id="quoteForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="qname" class="form-label">Nom de l'entreprise / Nom</label>
          <input type="text" class="form-control" id="qname" required>
          <div class="invalid-feedback">Veuillez entrer un nom.</div>
        </div>
        <div class="col-md-6">
          <label for="qemail" class="form-label">Email</label>
          <input type="email" class="form-control" id="qemail" required>
          <div class="invalid-feedback">Veuillez entrer un email valide.</div>
        </div>
        <div class="col-md-6">
          <label for="service" class="form-label">Service souhaité</label>
          <select id="service" class="form-select">
            <option>Design</option>
            <option>Développement</option>
            <option>Marketing</option>
            <option>Autre</option>
          </select>
        </div>
        <div class="col-12">
          <label for="details" class="form-label">Détails du projet</label>
          <textarea class="form-control" id="details" rows="5"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
    </main>

    <footer class="py-4 bg-light">
      <div class="container text-center small">
        <center>
          <img src="assets/img/logo.png" width="500" height="150" alt="NDEKO logo">
        </center>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
